<mat-card>
    <mat-card-header>
        <mat-card-title>{{equipment.name}}</mat-card-title>
        <mat-card-subtitle>{{equipment.type}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="equipment.image">
    <mat-card-actions>
        <button mat-raised-button color="accent">ADD TO CART</button>
    </mat-card-actions>
</mat-card>
