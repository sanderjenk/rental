<h1 class="page-header">Shopping Cart</h1>
<div *ngIf="dataSource">
  <div style="margin-bottom: 1em;" >
    <button mat-raised-button (click)="discardShoppingCart()">Discard shopping cart</button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.equipment.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.equipment.type}} </td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
  
    <ng-container matColumnDef="days">
      <th mat-header-cell *matHeaderCellDef> Days </th>
      <td mat-cell *matCellDef="let element"> {{element.days}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div *ngIf="!dataSource">
  <h2  class="page-header">Shopping cart is empty</h2>
</div>
