<h1 class="page-header">Available equipment</h1>
<div class="cards">
    <mat-card *ngFor="let x of equipments">
        <mat-card-header>
            <mat-card-title>{{x.name}}</mat-card-title>
            <mat-card-subtitle>{{x.type}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="x.imageUrl">
        <mat-card-content>
            <mat-form-field appearance="legacy">
                <mat-label>Days</mat-label>
                <input matInput #days type="number" placeholder="Days" required>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="accent" (click)="addToCart(x, days.value)">Add to cart</button>
        </mat-card-actions>
    </mat-card>
</div>
<mat-paginator 

    *ngIf="equipments"
    [length]="length"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="pageChanged($event)">
</mat-paginator>
